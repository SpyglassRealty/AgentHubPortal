<svg xmlns="http://www.w3.org/2000/svg" width="64" height="64" viewBox="0 0 64 64">
  <!-- Clean white background with subtle border -->
  <rect width="64" height="64" rx="8" fill="#FFFFFF" stroke="#F0F0F0" stroke-width="1"/>
  
  <!-- Spyglass iconic arcs centered and properly scaled -->
  <g transform="translate(32,32)">
    <!-- Main outer arc (Spyglass orange) -->
    <path d="M -18,-12 A 22 22 0 0 1 -18,12" stroke="#E8762D" stroke-width="6" fill="none" stroke-linecap="round"/>
    <!-- Inner detail arc (dark) -->
    <path d="M -12,-8 A 14 14 0 0 1 -12,8" stroke="#2D2D2D" stroke-width="4" fill="none" stroke-linecap="round"/>
    <!-- Right accent arc (orange) -->
    <path d="M 12,-8 A 14 14 0 0 1 12,8" stroke="#E8762D" stroke-width="4" fill="none" stroke-linecap="round"/>
  </g>
</svg>